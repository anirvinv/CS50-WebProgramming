<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div id="Store">
        <a
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          >Store</a
        >
      </div>

      <div>
        <a href="https://www.gmail.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en">Images</a>
        <a href="html/advanced.html">Advanced Search</a>
        <a href="html/image.html">Image Search</a>
      </div>
    </nav>

    <img
      src="https://www.finsmes.com/wp-content/uploads/2016/09/google.jpg"
      alt="Google Search Image"
    />

    <form action="https://google.com/search">
      <div id="s1">
        <input
          id="search"
          placeholder="Search Google or type a URL"
          type="text"
          name="query"
        />
        <input type="submit" value="Search" />
      </div>
    </form>
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </body>
</html>
